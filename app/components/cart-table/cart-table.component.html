<table *ngIf="products$ | async as products">
    <thead>
        <tr>
            <th>Producto</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.price| number: '.2' }}</td>
            <td><input type="button" value="Quitar" (click)="removeProductFromCart(product.uuid)"></td>
        </tr>
    </tbody>
</table>
